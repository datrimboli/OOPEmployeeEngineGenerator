<div class="card employee-card">
    <div class="card-header bg-warning border border-info rounded-lg">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-secondary">
        <ul class="list-group">
            <li class="list-group-item bg-info">ID: {{ id }}</li>
            <li class="list-group-item bg-info">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-info">GitHub: <a href="https://github.com/{{ github }}" target="_blank"
                    rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>

</div>
